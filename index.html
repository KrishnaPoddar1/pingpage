<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d41a37e152.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <section class="container">
      <section class="text">
        <section class="logo-wrapper">
          <img src="./images/logo.svg" alt="Logo">
        </section>
        <h1>We are launching <b>soon!</b></h1>
        <p>Subscribe and get notified</p>
        <section class="form">
          <section class="input">
            <input type="email" placeholder="Your email address" id="email" name="email" required>
          <p class="error red">Please provide a valid email address</p>
          </section>
          <button id="btn-submit">Notify me</button>
        </section>
      </section>
      <section class="dashboard">
        <img src="./images/illustration-dashboard.png" alt="Dashboard">
      </section>
    </section>
  </main>
  <footer>
    <i class="fa-brands fa-facebook-f "></i>
    <i class="fa-brands fa-twitter "></i>
    <i class="fa-brands fa-instagram "></i>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
<script type="module" src="./main.js"></script>
</body>
</html>
